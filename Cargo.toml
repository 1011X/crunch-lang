[package]
name = "crunch"
version = "0.0.0"
authors = ["Chase Wilson <chase.h.wilson3@gamil.com>"]
publish = false
description = "An esoteric language written in Rust"
homepage = "https://github.com/Kixiron/crunch-lang"
repository = "https://github.com/Kixiron/crunch-lang"
readme = "README.md"
keywords = ["crunch", "language"]
categories = ["language"]
license = "MIT"
edition = "2018"

[[bin]]
name = "crunch"
path = "src/bin.rs"
required-features = ["binary"]

[features]
bytecode = []
parser = ["nom"]
logging = ["simple_logger", "color-backtrace"]
binary = ["structopt", "bytecode", "parser", "logging"]
default = ["bytecode", "parser"]

[[bench]]
name = "vm_execution"
harness = false

[dependencies]
serde = { version = "1.0.98", features = ["derive"] }
derive_more = "0.15.0"
shrinkwraprs = "0.2.1"
log = "0.4.8"
simple_logger = { version = "1.3.0", optional = true }
color-backtrace = { version = "0.2.2", optional = true }
array-init = "0.1.0"
nom = { version = "5.0.0", optional = true }
structopt = { version = "0.2.18", optional = true }

[dev-dependencies]
criterion = "0.2.11"
simple_logger = "1.3.0"
color-backtrace = "0.2.2"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = 'unwind'
incremental = true
overflow-checks = true

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = false
overflow-checks = false

[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
incremental = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false

[badges]
is-it-maintained-issue-resolution = { repository = "https://github.com/Kixiron/crunch-lang" }
is-it-maintained-open-issues = { repository = "https://github.com/Kixiron/crunch-lang" }
maintenance = { status = "experimental" }
