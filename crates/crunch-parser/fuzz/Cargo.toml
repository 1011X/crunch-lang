
[package]
name = "crunch-parser-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.crunch-parser]
path = ".."

[dependencies.crunch-token]
path = "../../crunch-token"

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_int"
path = "fuzz_targets/fuzz_int.rs"

[[bin]]
name = "fuzz_float"
path = "fuzz_targets/fuzz_float.rs"

[[bin]]
name = "fuzz_vector"
path = "fuzz_targets/fuzz_vector.rs"

